<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sample Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .--header {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .--header nav {
            display: flex;
            align-items: center;
        }
        .--header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .--header nav ul li {
            margin: 0 15px;
        }
        .--header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .--header nav ul li a:hover {
            text-decoration: underline;
        }
        .content {
            margin-top: 60px; /* 헤더 높이만큼의 여백 추가 */
            padding: 20px;
        }
    </style>
</head>
<body>
<header class="--header" th:fragment="header">
    <nav>
        <ul>
            <li><a th:href="@{/}">이용안내</a></li>
            <li><a th:href="@{/}">고객센터</a></li>
            <li><a th:href="@{/}">매칭</a></li>
            <li><a th:href="@{/}">로그인</a></li>
        </ul>
    </nav>
</header>
<div class="content">
    <h1>Welcome to the Sample Page</h1>
    <p>This is a sample content area. Your main content goes here.</p>
</div>
</body>
</html>
