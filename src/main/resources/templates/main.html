<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main</title>
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<h1><span th:inline="none">회원 목록</span></h1>
<ul th:each="item : ${list}">
    <li th:text="${item.Idx}"></li>
    <li th:text="${item.userId}"></li>
    <li th:text="${item.userName}"></li>
    <li th:text="${item.email}"></li>
    <li th:text="${item.password}"></li>
    <li th:text="${item.gender}"></li>
    <li th:text="${item.age}"></li>
</ul>
<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
